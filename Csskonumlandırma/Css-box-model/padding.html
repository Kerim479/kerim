<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>
    
    *{

        margin:0;
    }
	
		.box{
			margin-bottom: 10px;
            width: 500px;
		}
		
		#first{
			background: gold;
            padding: 50px 50px 50px 100px;
		}
		
		#second{
			background:green;		
			
		}	
        span{
            background:red;

            padding: 50px 50px 50px 50px ;
        }
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>
	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
	</div>
    <span>Komple Uygulamalı Web Geliştirme</span>
	<span>Komple Uygulamalı Web Geliştirme</span>
</body>
</html>
